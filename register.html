<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrati - LuniFM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Assets/banner.jpeg" alt="LuniFM" class="banner">
    </header>

    <div class="container">
        <nav class="sidebar">
            <h2>LuniFM</h2>
            <ul>
                <li>🏠 <a href="index.html">Home</a></li>
                <li>⚙️ <a href="#">Gestione Squadra</a></li>
                <li>📋 <a href="#">Rosa</a></li>
                <li>🧒 <a href="#">Under21</a></li>
                <li>🌍 <a href="#">Gironi</a></li>
                <li>🏆 <a href="#">Coppe</a></li>
                <li>📅 <a href="#">Partite</a></li>
                <li>💰 <a href="#">Mercato</a></li>
                <li>💬 <a href="#">Forum</a></li>
                <li>📜 <a href="#">Regolamento</a></li>
                <li>📧 <a href="#">Contatti</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <section class="login-section">
                <h2>Registrati</h2>
                <form id="registerForm">
                    <input type="text" name="username" placeholder="Scegli un Username" required><br>
                    <input type="email" name="email" placeholder="Email" required><br>
                    <input type="password" name="password" placeholder="Scegli una Password" required><br>
                    <button type="submit">Registrati</button>
                </form>
                <p>Hai già un account? <a href="index.html">Accedi</a></p>
            </section>
        </main>
    </div>

    <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const username = document.querySelector("input[name='username']").value;
        const email = document.querySelector("input[name='email']").value;

        alert("Registrazione completata per " + username + " (" + email + ")");
        window.location.href = "index.html";
    });
    </script>
</body>
</html>
