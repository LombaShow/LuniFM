<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>LuniFM - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <img src="bunner.jpeg" alt="LuniFM Banner">
    </div>

    <div class="container">
        <div class="sidebar">
            <!-- Login sopra il menu -->
            <div class="login-section">
                <h2>Login</h2>
                <form action="login.html" method="post">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Accedi</button>
</form>
<p>Non hai un account? <a href="register.html">Registrati</a></p>
            </div>

            <!-- Menu -->
            <nav>
                <ul>
                    <li>🏠 Home</li>
                    <li>⚙️ Gestione Squadra</li>
                    <li>📋 Rosa</li>
                    <li>🧒 Under21</li>
                    <li>🌍 Gironi</li>
                    <li>🏆 Coppe</li>
                    <li>📅 Partite</li>
                    <li>💰 Mercato</li>
                    <li>💬 Forum</li>
                    <li>📜 Regolamento</li>
                    <li>📧 Contatti</li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <h1>Benvenuto su LuniFM</h1>
            <p>Gestisci la tua squadra e porta il tuo club alla gloria!</p>
        </div>
    </div>
<script>
document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();
    const username = document.querySelector("input[name='username']").value;
    const password = document.querySelector("input[name='password']").value;

    // Login simulato: user = admin, pass = 1234
    if (username === "admin" && password === "1234") {
        alert("Login effettuato con successo!");
        // Reindirizza alla pagina gestione
        window.location.href = "gestione.html";
    } else {
        alert("Credenziali non valide!");
    }
});
</script>
</body>
</html>
